<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="student.css">
        <script type="text/javascript" src="sscript.js"></script>
    </head>
    <body onload=display_ct();>

        <p id='ct' ></p>   
        <center>
            <div class="container">
                <h1 style="color: #DAB894;"><i><big>Student Login</big></i></h1>
            <table>
                <form name="f1" action="success.html" id="studentLogin" onsubmit="return validate()">
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" class="inp" name="t1" required placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" class="inp" name="t2" required placeholder="Enter your Email Id"></td>
                </tr>
                <tr>
                    <td>Roll Number</td>
                    <td><input type="text" id="rollno" class="inp" name="t3" required placeholder="Enter your Roll Number"></td>
                </tr>
                <tr>
                    <td>Hostel ID</td>
                    <td><input type="text" id="hostelid" class="inp" name="t4" required placeholder="Enter your Hostel Id"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" class="inp" name="t5" required placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><br><br><input type="submit" id="submit"></td>
                </tr>
                </form>
            </table>
        </div>
        </center>
        <script>"https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"</script>
        <script src=" ./fscript.js"></script>
    </body>
</html>
